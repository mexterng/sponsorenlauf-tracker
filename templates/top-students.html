<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Top Scans</title>
</head>

<body>
    <h2>{{ title }}</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Klasse</th>
            <th>Anzahl</th>
        </tr>
        {% for code, firstname, lastname, class_, count in data %}
        <tr>
            <td>{{ firstname or "?" }} {{ lastname or "" }}</td>
            <td>{{ class_ or "?" }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
    <script>
        const evtSource = new EventSource("/events");
        evtSource.onmessage = function (e) {
            location.reload();
        };
    </script>
</body>

</html>

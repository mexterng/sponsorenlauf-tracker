<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>Top Sch√ºler*innnen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/top.css">
</head>

<body>
    {% include "navbar_front.html" %}
    <div class="leaderboard">
        <div class="leaderboard-header">
            <h2>{{ title }}</h2>
        </div>

        <div class="table-responsive">
            <table class="table table-striped mb-0 align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Klasse</th>
                        <th style="width: 50%">Anzahl</th>
                    </tr>
                </thead>
                <tbody>
                    {% set max_count = data | map(attribute=4) | max %}
                    {% for code, firstname, lastname, class_, count in data %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ firstname or "?" }} {{ lastname or "" }}</td>
                        <td>{{ class_ or "?" }}</td>
                        <td>
                            <div class="bar-container">
                                <div class="bar-fill" style="width: {{(count / max_count * 100) | round(2)}}%;">
                                    {{ count }}
                                </div>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const evtSource = new EventSource("/events");
        evtSource.onmessage = function (e) {
            location.reload();
        };
    </script>
</body>

</html>

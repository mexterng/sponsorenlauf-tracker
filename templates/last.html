<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Letzte Scans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    {% include "navbar_back.html" %}
    <h2>{{ title }}</h2>
    <ul>
        {% for code, firstname, lastname, class_, scanner_id, timestamp in scans
        %}
        <li>
            {{ timestamp }} - {{ firstname or "?" }} {{ lastname or "" }} ({{ class_
            or "?" }}) - {{ scanner_id }}
        </li>
        {% endfor %}
    </ul>
    <script>
        const evtSource = new EventSource("/events");
        evtSource.onmessage = function (e) {
            location.reload();
        };
    </script>
</body>

</html>
